<!DOCTYPE html>
<html lang="en">

<head>
    <!--Name: Hayleigh Alexander
        Assignment: Responsive Form
        Filename: index.html-->
    <meta charset="utf-8">
    <title>Responsive Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <h1>Registration Form</h1>
    <div class="container">
      <form method="post" action="thankyou.html">
        <fieldset>
            <legend>
                Contact Information
            </legend>
            <label for="fname">
                Name: <input autofocus type="text" name="fname" id="fname" required placeholder="First Name"/>
            </label>
            <label for="lname">
                Last Name:
                <input type="text" name="lname" id="lname" required placeholder="Last Name" />
            </label>
            <label for="email">
                Email:
                <input type="email" name="email" id="email" required placeholder="Email" />
            </label>
        </fieldset>

        <fieldset>
            <legend>
                Reservation Request
            </legend>
            <label for="teacher">Teacher:</label>
            <select name="teacherType" id="teacher">
                <option value="teacher1">Kirsten Markley</option>
                <option value="teacher2">Tiffany Ford</option>
                <option value="teacher3">Jackson Lewis</option> 
            </select>

            <label for="month">Month:</label>
            <select name="monthType" id="month">
                <option value="month1">January</option>
                <option value="month2">February</option>
                <option value="month3">March</option>
                <option value="month4">April</option>  
                <option value="month5">May</option> 
                <option value="month6">June</option> 
                <option value="month7">July</option> 
                <option value="month8">August</option> 
                <option value="month9">September</option>
                <option value="month10">October</option> 
                <option value="month11">November</option> 
                <option value="month12">December</option>  
            </select>
        </fieldset>

        <input class="submit" type="submit" value="Submit" />
        </form>  
    </div>

</body>

</html>
